<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }
    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>';
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble animated-pop'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
    // Ripple effect
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.querySelector('.search-box button');
      if(btn) {
        btn.addEventListener('click', function(e){
          let ripple = document.createElement('span');
          ripple.className = 'ripple-effect';
          let rect = btn.getBoundingClientRect();
          ripple.style.left = `${e.clientX - rect.left}px`;
          ripple.style.top = `${e.clientY - rect.top}px`;
          btn.appendChild(ripple);
          setTimeout(()=>{ripple.remove()}, 600);
        });
      }
      // Rebond input/select
      ['#search-input','#engine-select'].forEach(sel=>{
        const el=document.querySelector(sel);
        if(el) {
          el.addEventListener('focus',()=>el.classList.add('bounce'));
          el.addEventListener('blur',()=>el.classList.remove('bounce'));
        }
      });
      // Particules plus sobres
      const canvas = document.createElement('canvas');
      canvas.id = 'particles';
      canvas.style.position = 'fixed';
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      canvas.style.zIndex = 1;
      canvas.style.pointerEvents = 'none';
      document.body.prepend(canvas);
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;
      let particles = [];
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W*dpr; canvas.height = H*dpr;
        canvas.style.width = W+'px'; canvas.style.height = H+'px';
      }
      resize(); window.addEventListener('resize', resize);
      for(let i=0; i<30; i++) {
        let angle = Math.random()*2*Math.PI;
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 1.2+Math.random()*2.5,
          dx: Math.cos(angle)*0.18 + Math.random()*0.13,
          dy: Math.sin(angle)*0.18 + Math.random()*0.13,
          color: i%3==0 ? "#10a37f70" : "#454b5070"
        });
      }
      function anim() {
        ctx.clearRect(0,0,W*dpr,H*dpr);
        for(const p of particles){
          p.x += p.dx; p.y += p.dy;
          if(p.x < 0) p.x = W;
          if(p.x > W) p.x = 0;
          if(p.y < 0) p.y = H;
          if(p.y > H) p.y = 0;
          ctx.beginPath();
          ctx.arc(p.x*dpr, p.y*dpr, p.r*dpr, 0, 2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 7*dpr;
          ctx.fill();
        }
        requestAnimationFrame(anim);
      }
      anim();
    });
  </script>
  <style>
    :root {
      --okto-green: #10a37f;
      --okto-dark: #181b23;
      --okto-grey: #202329;
      --glass-bg: rgba(24,27,35,0.92);
      --glass-border: rgba(110,255,180,0.09);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      color: #f4f4f6;
      background: radial-gradient(ellipse 75% 90% at 60% 10%, #181b23 60%, #0f1116 100%);
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }
    /* Water ripple overlay, subtil */
    .water-bg {
      pointer-events: none;
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 2;
      background: repeating-radial-gradient(circle at 20% 20%, #10a37f14 0, #23282b11 40%, #181b2300 100%);
      animation: waterMove 19s cubic-bezier(.5,0,.5,1) infinite alternate;
      opacity: 0.08;
    }
    @keyframes waterMove {
      0% { background-position: 0% 0%; filter: blur(6px) brightness(1.01);}
      60% { background-position: 40% 40%; filter: blur(12px) brightness(1);}
      100% { background-position: 0% 0%; filter: blur(10px) brightness(1.06);}
    }
    /* Back ripples très doux */
    .bg-ripples {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }
    .ripple {
      position: absolute;
      width: 420px; height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, #10a37f25 30%, #20232909 80%, #181b2300 100%);
      filter: blur(50px);
      opacity: 0.34;
      animation: rippleMove 18s linear infinite;
    }
    .ripple:nth-child(2) {
      left: 52vw; top: 62vh;
      background: radial-gradient(circle, #232c2722 40%, #10a37f19 80%, #181b2300 100%);
      width: 270px; height: 270px;
      animation-delay: 4s;
      opacity: 0.23;
      filter: blur(23px);
    }
    .ripple:nth-child(3) {
      left: 68vw; top: 11vh;
      background: radial-gradient(circle, #10a37f24 0%, #23282b12 90%, #181b2300 100%);
      width: 190px; height: 190px;
      animation-delay: 7s;
      opacity: 0.18;
      filter: blur(24px);
    }
    @keyframes rippleMove {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.05);}
      100% { transform: translateY(0) scale(1);}
    }
    /* ---- HEADER ---- */
    h1 {
      font-size: 2.6rem;
      margin-top: 2vh;
      margin-bottom: 0.4rem;
      background: linear-gradient(90deg, #b2e5c7 5%, #10a37f 35%, #202329 90%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientWave 10s ease-in-out infinite alternate;
      letter-spacing: -1px;
      z-index: 4;
      filter: drop-shadow(0 4px 12px #181b2335);
      transition: text-shadow 0.2s;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1:hover { text-shadow: 0 0 40px #10a37f66, 0 0 16px #181b2322; }
    .animated-pop {
      animation: popIn 0.45s cubic-bezier(.42,2,.21,0.98);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      60% { opacity: 1; transform: scale(1.08);}
      80% { transform: scale(0.96);}
      100% { opacity: 1; transform: scale(1);}
    }
    p {
      font-size: 1.07rem;
      color: #bdbdbd;
      max-width: 480px;
      margin-bottom: 2rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.13s both;
      z-index: 4;
      position: relative;
    }
    /* ---- SEARCH BOX ---- */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 440px;
      margin: 2rem auto 0 auto;
      background: var(--glass-bg);
      border-radius: 1.4rem;
      box-shadow: 0 2px 18px 0 #181b2333;
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(9px) brightness(1.03);
      padding: 0.45rem 0.7rem;
      gap: 0.4rem;
      z-index: 4;
      transition: box-shadow 0.3s, border 0.3s;
      animation: fadeInUp 0.8s 0.18s both;
      position: relative;
    }
    .search-box:focus-within, .search-box:hover {
      box-shadow: 0 2px 28px 0 #10a37f30, 0 2px 0px #23282b12;
      border: 2px solid #10a37f33;
    }
    .search-box input, .search-box select {
      font-size: 1.03rem;
      font-family: inherit;
      background: #23282b;
      border: none;
      color: #f4f4f6;
      outline: none;
      padding: 0.62rem 1rem;
      border-radius: 0.9rem;
      margin-right: 0.15rem;
      transition: box-shadow 0.19s, transform 0.17s;
      box-shadow: 0 2px 12px 0 #181b230f inset;
    }
    .search-box select {
      width: 108px;
      font-weight: bold;
      background: #222;
      color: #10a37f;
      border: none;
      outline: none;
      cursor: pointer;
      appearance: none;
    }
    .search-box input:focus, .search-box select:focus, .bounce {
      box-shadow: 0 0 0 2px #10a37f66;
      transform: scale(1.026);
    }
    .search-box button {
      background: #10a37f;
      border: none;
      color: #f4f4f6;
      font-size: 1.01rem;
      font-weight: 700;
      padding: 0.62rem 1.25rem;
      border-radius: 0.95rem;
      cursor: pointer;
      transition: background 0.22s, color 0.22s, box-shadow 0.2s, transform 0.13s;
      box-shadow: 0 1px 10px #10a37f19;
      outline: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.03em;
    }
    .search-box button:hover, .search-box button:focus {
      background: #0d7e61;
      color: #fff;
      box-shadow: 0 0 14px 0 #10a37f30;
      transform: scale(1.025);
    }
    .search-box button:active {
      transform: scale(0.98);
    }
    /* Ripple sur bouton */
    .ripple-effect {
      position: absolute;
      width: 90px; height: 90px;
      background: radial-gradient(circle, #10a37f55 0, #23282b00 90%);
      border-radius: 100%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      left: 50%;
      top: 50%;
      animation: ripple-btn .6s cubic-bezier(.24,.6,.32,1.21);
      z-index: 10;
    }
    @keyframes ripple-btn {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0.3;}
      70% { opacity: 0.11;}
      100% { transform: translate(-50%,-50%) scale(1.09); opacity: 0;}
    }
    /* ---- RESPONSE BUBBLE ---- */
    #response {
      margin-top: 2.1rem;
      max-width: 480px;
      margin-left: auto; margin-right: auto;
      text-align: left;
      font-size: 1.04rem;
      line-height: 1.54;
      z-index: 6;
      animation: fadeInUp 0.9s 0.4s both;
      position: relative;
    }
    .bubble {
      background: #1c1f23eb;
      border: 1.5px solid #10a37f12;
      border-radius: 13px;
      padding: 18px 20px;
      box-shadow: 0 3px 10px #10a37f18;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b2325);
      position: relative;
    }
    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #10a37f;
      border-top: 3px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(22px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 3.5rem;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #bdbdbd;
      letter-spacing: 0.02em;
      text-align: center;
      opacity: 0.44;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }
    @media (max-width: 650px) {
      h1 { font-size: 1.5rem;}
      .search-box { max-width: 99vw; padding: 0.2rem 0.3rem;}
      .bubble { padding: 11px 6px;}
    }
  </style>
</head>
<body>
  <div class="water-bg"></div>
  <div class="bg-ripples">
    <div class="ripple" style="left:8vw;top:16vh;"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <h1>OktoAI</h1>
  <p>L’humain propulsé par l’intelligence.</p>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Posez votre question..." />
    <select id="engine-select">
      <option value="google">Google</option>
      <option value="perplexity">Perplexity AI</option>
      <option value="you">You.com</option>
      <option value="oktoai">OktoAI</option>
    </select>
    <button onclick="performSearch()">Envoyer</button>
  </div>
  <div id="response"></div>
  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
