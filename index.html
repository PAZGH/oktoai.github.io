<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }

    function showError(message) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "❌ " + message;
      errorDiv.style.display = "block";
    }

    function hideError() {
      const errorDiv = document.getElementById("error-message");
      errorDiv.style.display = "none";
    }

    function performSearch() {
      hideError();
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;

      if (query.trim()) {
        switch (engine) {
          case "google":
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            break;
          case "perplexity":
            window.open(`https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`, '_blank');
            break;
          case "you":
            window.open(`https://you.com/search?q=${encodeURIComponent(query)}`, '_blank');
            break;
          case "okto":
            fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt: query }),
            })
              .then((res) => res.json())
              .then((data) => {
                console.log("✅ Réponse:", data.result);
                alert(data.result); // tu peux remplacer ça par une intégration plus clean plus tard
              })
              .catch((err) => {
                console.error("❌ Erreur:", err);
                showError("Erreur lors de l'appel à OktoAI.");
              });
            break;
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top left, #121212 0%, #0f0f0f 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 0.6s ease forwards;
      background: linear-gradient(90deg, #10a37f, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #bdbdbd;
      animation: fadeInUp 0.8s ease forwards;
    }
    .search-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      padding: 1rem;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease forwards;
      width: 100%;
      max-width: 600px;
      z-index: 2;
      gap: 0.5rem;
    }
    .search-box input, .search-box select {
      background-color: #2a2a2a;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .search-box select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    .search-box button {
      background-color: #10a37f;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-box button:hover {
      background-color: #0e8e6b;
    }
    .glow {
      position: absolute;
      top: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16,163,127,0.2) 0%, rgba(0,0,0,0) 70%);
      z-index: 0;
      filter: blur(100px);
      animation: pulse 4s infinite;
    }
    .ai-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, rgba(16,163,127,0.05), rgba(0,255,200,0.03), rgba(0,0,0,0.05));
      background-size: 400% 400%;
      animation: moveGradient 20s ease infinite;
      z-index: -1;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #888;
      animation: fadeInUp 2s ease forwards;
      z-index: 2;
    }
    #error-message {
      color: #ff6666;
      font-size: 1rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="ai-background"></div>
  <div class="glow"></div>
  <h1>OktoAI</h1>
  <p>L’humain propulsé par l’intelligence.</p>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Posez votre question..." />
    <select id="engine-select">
      <option value="google">Google</option>
      <option value="perplexity">Perplexity AI</option>
      <option value="you">You.com</option>
      <option value="okto">OktoAI</option>
    </select>
    <button onclick="performSearch()">Envoyer</button>
  </div>

  <div id="error-message"></div>

  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
