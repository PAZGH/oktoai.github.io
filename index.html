<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    // Redirige uniquement si on est sur www.oktoai.ca
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0f0f0f 0%, #1e1e1e 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 0.6s ease forwards;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #bdbdbd;
      animation: fadeInUp 0.8s ease forwards;
    }
    a.button {
      background-color: #10a37f;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }
    a.button:hover {
      background-color: #0e8e6b;
      transform: scale(1.05);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #888;
      animation: fadeInUp 1.2s ease forwards;
    }
    .glow {
      position: absolute;
      top: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16,163,127,0.2) 0%, rgba(0,0,0,0) 70%);
      z-index: 0;
      filter: blur(100px);
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Bienvenue chez OktoAI</h1>
  <p>Nous combinons l'automatisation intelligente avec l'efficacité humaine pour livrer des solutions TI qui propulsent votre entreprise.</p>
  <a class="button" href="#">Contactez-nous</a>
  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
