<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }
    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>';
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble animated-pop'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
    // Animation du bouton et rebond input/select
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.querySelector('.search-box button');
      if(btn) {
        btn.addEventListener('click', function(e){
          let ripple = document.createElement('span');
          ripple.className = 'ripple-effect';
          let rect = btn.getBoundingClientRect();
          ripple.style.left = `${e.clientX - rect.left}px`;
          ripple.style.top = `${e.clientY - rect.top}px`;
          btn.appendChild(ripple);
          setTimeout(()=>{ripple.remove()}, 550);
        });
      }
      // Rebond input/select
      ['#search-input','#engine-select'].forEach(sel=>{
        const el=document.querySelector(sel);
        if(el) {
          el.addEventListener('focus',()=>el.classList.add('bounce'));
          el.addEventListener('blur',()=>el.classList.remove('bounce'));
        }
      });
      // Particules sobres
      const canvas = document.createElement('canvas');
      canvas.id = 'particles';
      canvas.style.position = 'fixed';
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      canvas.style.zIndex = 1;
      canvas.style.pointerEvents = 'none';
      document.body.prepend(canvas);
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;
      let particles = [];
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W*dpr; canvas.height = H*dpr;
        canvas.style.width = W+'px'; canvas.style.height = H+'px';
      }
      resize(); window.addEventListener('resize', resize);
      for(let i=0; i<20; i++) {
        let angle = Math.random()*2*Math.PI;
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 1+Math.random()*2,
          dx: Math.cos(angle)*0.1 + Math.random()*0.09,
          dy: Math.sin(angle)*0.1 + Math.random()*0.09,
          color: "#10a37f36"
        });
      }
      function anim() {
        ctx.clearRect(0,0,W*dpr,H*dpr);
        for(const p of particles){
          p.x += p.dx; p.y += p.dy;
          if(p.x < 0) p.x = W;
          if(p.x > W) p.x = 0;
          if(p.y < 0) p.y = H;
          if(p.y > H) p.y = 0;
          ctx.beginPath();
          ctx.arc(p.x*dpr, p.y*dpr, p.r*dpr, 0, 2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 3*dpr;
          ctx.fill();
        }
        requestAnimationFrame(anim);
      }
      anim();
    });
  </script>
  <style>
    :root {
      --okto-green: #10a37f;
      --okto-dark: #181b23;
      --okto-grey: #23282b;
      --glass-bg: rgba(26,28,33,0.98);
      --glass-border: rgba(44,255,190,0.06);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      color: #f4f4f6;
      background: radial-gradient(ellipse 78% 100% at 60% 10%, #181b23 65%, #0f1116 100%);
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }
    /* Water ripple overlay, ultra soft */
    .water-bg {
      pointer-events: none;
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 2;
      background: repeating-radial-gradient(circle at 25% 25%, #10a37f13 0, #23282b09 50%, #181b2300 100%);
      animation: waterMove 18s cubic-bezier(.5,0,.5,1) infinite alternate;
      opacity: 0.06;
    }
    @keyframes waterMove {
      0% { background-position: 0% 0%; filter: blur(7px);}
      60% { background-position: 40% 40%; filter: blur(13px);}
      100% { background-position: 0% 0%; filter: blur(7px);}
    }
    /* Ripples encore plus subtil */
    .bg-ripples {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }
    .ripple {
      position: absolute;
      width: 320px; height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, #10a37f18 30%, #20232905 100%, #181b2300 100%);
      filter: blur(44px);
      opacity: 0.15;
      animation: rippleMove 14s linear infinite;
    }
    .ripple:nth-child(2) {
      left: 55vw; top: 62vh;
      background: radial-gradient(circle, #232c2713 40%, #10a37f13 100%, #181b2300 100%);
      width: 180px; height: 180px;
      animation-delay: 4s;
      opacity: 0.09;
      filter: blur(14px);
    }
    .ripple:nth-child(3) {
      left: 67vw; top: 13vh;
      background: radial-gradient(circle, #10a37f11 0%, #23282b06 90%, #181b2300 100%);
      width: 120px; height: 120px;
      animation-delay: 7s;
      opacity: 0.08;
      filter: blur(9px);
    }
    @keyframes rippleMove {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-20px) scale(1.02);}
      100% { transform: translateY(0) scale(1);}
    }
    /* ---- HEADER ---- */
    h1 {
      font-size: 2.1rem;
      margin-top: 2vh;
      margin-bottom: 0.2rem;
      background: linear-gradient(90deg, #7fc9b0 10%, #10a37f 55%, #1e2226 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientWave 10s ease-in-out infinite alternate;
      letter-spacing: -0.8px;
      z-index: 4;
      filter: drop-shadow(0 2px 10px #181b2322);
      transition: text-shadow 0.2s;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1:hover { text-shadow: 0 0 20px #10a37f33, 0 0 10px #181b2312; }
    .animated-pop {
      animation: popIn 0.45s cubic-bezier(.42,2,.21,0.98);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      60% { opacity: 1; transform: scale(1.08);}
      80% { transform: scale(0.96);}
      100% { opacity: 1; transform: scale(1);}
    }
    p {
      font-size: 1.01rem;
      color: #bababa;
      max-width: 420px;
      margin-bottom: 2.3rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.13s both;
      z-index: 4;
      position: relative;
    }
    /* ---- SEARCH BOX ---- */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 2rem auto 0 auto;
      background: var(--glass-bg);
      border-radius: 1.1rem;
      box-shadow: 0 1px 12px 0 #181b2312;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) brightness(1.01);
      padding: 0.34rem 0.4rem;
      gap: 0.28rem;
      z-index: 4;
      transition: box-shadow 0.24s, border 0.19s;
      animation: fadeInUp 0.8s 0.18s both;
      position: relative;
      overflow: visible;
    }
    /* Halo pulse on hover/focus */
    .search-box:focus-within::before,
    .search-box:hover::before {
      opacity: 1;
      transform: scale(1.07);
    }
    .search-box::before {
      content: '';
      position: absolute;
      inset: -7px;
      border-radius: 1.3rem;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      background: radial-gradient(ellipse 65% 50% at 55% 55%, #10a37f17 30%, #1c232800 100%);
      box-shadow: 0 0 22px 0 #10a37f11;
      transition: opacity 0.35s, transform 0.35s;
      animation: pulseHalo 3.8s infinite cubic-bezier(.61,.2,.39,.97);
    }
    @keyframes pulseHalo {
      0% { opacity: 0.08;}
      50% { opacity: 0.16;}
      100% { opacity: 0.10;}
    }
    .search-box input, .search-box select {
      font-size: 1.01rem;
      font-family: inherit;
      background: #23282b;
      border: none;
      color: #e7eaea;
      outline: none;
      padding: 0.52rem 1rem 0.52rem 2.2rem;
      border-radius: 0.7rem;
      margin-right: 0.11rem;
      transition: box-shadow 0.15s, transform 0.15s;
      box-shadow: 0 1px 6px 0 #181b2309 inset;
      position: relative;
      z-index: 2;
    }
    /* Ajout du svg AI icon */
    .search-box {
      position: relative;
    }
    .ai-icon {
      position: absolute;
      left: 13px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      z-index: 3;
      pointer-events: none;
      opacity: 0.7;
      filter: drop-shadow(0 0 3px #10a37f33);
      animation: aiRotate 3.2s linear infinite;
      transition: opacity 0.2s;
    }
    @keyframes aiRotate {
      0% { transform: translateY(-50%) rotate(0);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }
    .search-box select {
      width: 96px;
      font-weight: bold;
      background: #222;
      color: #10a37f;
      border: none;
      outline: none;
      cursor: pointer;
      appearance: none;
      padding-left: 0.8rem;
    }
    .search-box input:focus, .search-box select:focus, .bounce {
      box-shadow: 0 0 0 2px #10a37f33;
      transform: scale(1.017);
    }
    .search-box button {
      background: #10a37f;
      border: none;
      color: #f4f4f6;
      font-size: 1.01rem;
      font-weight: 700;
      padding: 0.57rem 1.13rem;
      border-radius: 0.77rem;
      cursor: pointer;
      transition: background 0.18s, color 0.17s, box-shadow 0.14s, transform 0.13s;
      box-shadow: 0 1px 6px #10a37f13;
      outline: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.03em;
    }
    .search-box button:hover, .search-box button:focus {
      background: #0b664d;
      color: #fff;
      box-shadow: 0 0 9px 0 #10a37f16;
      transform: scale(1.013);
    }
    .search-box button:active {
      transform: scale(0.97);
    }
    .ripple-effect {
      position: absolute;
      width: 62px; height: 62px;
      background: radial-gradient(circle, #10a37f41 0, #23282b00 100%);
      border-radius: 100%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      left: 50%;
      top: 50%;
      animation: ripple-btn .6s cubic-bezier(.24,.6,.32,1.21);
      z-index: 10;
    }
    @keyframes ripple-btn {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0.2;}
      70% { opacity: 0.06;}
      100% { transform: translate(-50%,-50%) scale(1.06); opacity: 0;}
    }
    #response {
      margin-top: 2.1rem;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      text-align: left;
      font-size: 1.01rem;
      line-height: 1.53;
      z-index: 6;
      animation: fadeInUp 0.9s 0.4s both;
      position: relative;
    }
    .bubble {
      background: #1c1f23ef;
      border: 1px solid #10a37f0b;
      border-radius: 11px;
      padding: 13px 17px;
      box-shadow: 0 2px 7px #10a37f10;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b230d);
      position: relative;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #10a37f;
      border-top: 3px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 3.2rem;
      margin-bottom: 1.5rem;
      font-size: 0.93rem;
      color: #bdbdbd;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.35;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }
    @media (max-width: 650px) {
      h1 { font-size: 1.2rem;}
      .search-box { max-width: 97vw; padding: 0.12rem 0.2rem;}
      .bubble { padding: 9px 4px;}
    }
  </style>
</head>
<body>
  <div class="water-bg"></div>
  <div class="bg-ripples">
    <div class="ripple" style="left:8vw;top:18vh;"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <h1>OktoAI</h1>
  <p>L’humain propulsé par l’intelligence.</p>
  <div class="search-box">
    <svg class="ai-icon" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="13" stroke="#10a37f" stroke-width="2" fill="#23282b" />
      <path d="M12.8 16a3.2 3.2 0 116.4 0 3.2 3.2 0 01-6.4 0z" stroke="#10a37f" stroke-width="1.7" fill="none"/>
      <circle cx="16" cy="16" r="1.3" fill="#10a37f" />
      <path d="M16 6v2M16 24v2M6 16h2M24 16h2M9.64 9.64l1.4 1.4M20.96 20.96l1.4 1.4M20.96 11.04l1.4-1.4M9.64 22.36l-1.4 1.4" stroke="#10a37f99" stroke-width="1"/>
    </svg>
    <input type="text" id="search-input" placeholder="Posez votre question..." />
    <select id="engine-select">
      <option value="google">Google</option>
      <option value="perplexity">Perplexity AI</option>
      <option value="you">You.com</option>
      <option value="oktoai">OktoAI</option>
    </select>
    <button onclick="performSearch()">Envoyer</button>
  </div>
  <div id="response"></div>
  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
