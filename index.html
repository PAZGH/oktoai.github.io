<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #00e6aa;
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    .sub {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #1c1c1c;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, select {
      width: 250px;
    }
    button {
      background-color: #00e6aa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b488;
    }
    #output {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      min-width: 300px;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: gray;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00e6aa;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>OktoAI</h1>
  <p class="sub">L’humain propulsé par l’intelligence.</p>

  <div class="form-container">
    <input type="text" id="prompt" placeholder="Pose ta question..." />
    <select id="engine">
      <option value="OktoAI">OktoAI</option>
    </select>
    <button onclick="askQuestion()">Envoyer</button>
  </div>

  <div id="output">(Aucune réponse reçue)</div>

  <div class="footer">
    © 2025 OktoAI. Tous droits réservés.
  </div>

  <script>
    const API_URL = "https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask";

    async function askQuestion() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");

      if (!prompt.trim()) {
        outputDiv.innerHTML = "<p>❗ Entrée vide. Pose une vraie question.</p>";
        return;
      }

      outputDiv.innerHTML = `<span class="loader"></span> Réflexion en cours...`;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.result) {
          outputDiv.innerHTML = `<p>${data.result}</p>`;
        } else {
          outputDiv.innerHTML = `<p>❌ Aucune réponse obtenue.</p>`;
        }
      } catch (err) {
        outputDiv.innerHTML = `<p>⚠️ Erreur lors de la requête à l’API.</p>`;
      }
    }
  </script>
</body>
</html>
