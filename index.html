<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }
    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>';
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble animated-pop'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
    // Ripple, rebond et particules
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.querySelector('.search-box button');
      if(btn) {
        btn.addEventListener('click', function(e){
          let ripple = document.createElement('span');
          ripple.className = 'ripple-effect';
          let rect = btn.getBoundingClientRect();
          ripple.style.left = `${e.clientX - rect.left}px`;
          ripple.style.top = `${e.clientY - rect.top}px`;
          btn.appendChild(ripple);
          setTimeout(()=>{ripple.remove()}, 550);
        });
      }
      ['#search-input','#engine-select'].forEach(sel=>{
        const el=document.querySelector(sel);
        if(el) {
          el.addEventListener('focus',()=>el.classList.add('bounce'));
          el.addEventListener('blur',()=>el.classList.remove('bounce'));
        }
      });
      // Particules AI + background gradient animation
      const canvas = document.createElement('canvas');
      canvas.id = 'particles';
      canvas.style.position = 'fixed';
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      canvas.style.zIndex = 2;
      canvas.style.pointerEvents = 'none';
      document.body.prepend(canvas);
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;
      let particles = [];
      let t = 0;
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W*dpr; canvas.height = H*dpr;
        canvas.style.width = W+'px'; canvas.style.height = H+'px';
      }
      resize(); window.addEventListener('resize', resize);
      for(let i=0; i<36; i++) {
        let angle = Math.random()*2*Math.PI;
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 1+Math.random()*1.6,
          dx: Math.cos(angle)*0.13 + Math.random()*0.07,
          dy: Math.sin(angle)*0.13 + Math.random()*0.07,
          color: i%4==0 ? "#10a37f26" : "#66ffe622"
        });
      }
      function anim() {
        ctx.clearRect(0,0,W*dpr,H*dpr);

        // Ondes animées en arrière-plan
        for(let l=0; l<3; l++) {
          ctx.save();
          ctx.globalAlpha = 0.10 + 0.03 * l;
          ctx.beginPath();
          for(let i=0; i<=W; i+=8){
            ctx.lineTo(
              i*dpr,
              H/2*dpr + Math.sin(i/90 + t/41 + l)*32*l*dpr + Math.cos(i/130-t/53-l*7)*16*dpr
            );
          }
          ctx.strokeStyle = l==0 ? "#10a37f" : (l==1 ? "#0f8e72" : "#09cfa4");
          ctx.lineWidth = 1.5-l*0.2;
          ctx.shadowBlur = 11-l*6;
          ctx.shadowColor = ctx.strokeStyle;
          ctx.stroke();
          ctx.restore();
        }

        // Particules
        for(const p of particles){
          p.x += p.dx; p.y += p.dy;
          if(p.x < 0) p.x = W;
          if(p.x > W) p.x = 0;
          if(p.y < 0) p.y = H;
          if(p.y > H) p.y = 0;
          ctx.beginPath();
          ctx.arc(p.x*dpr, p.y*dpr, p.r*dpr, 0, 2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 6*dpr;
          ctx.fill();
        }
        t += 1.2;
        requestAnimationFrame(anim);
      }
      anim();
    });
  </script>
  <style>
    :root {
      --okto-green: #10a37f;
      --okto-dark: #191b21;
      --glass-bg: rgba(28,30,34,0.97);
      --glass-border: rgba(44,255,190,0.06);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      color: #f4f4f6;
      background: #181b22;
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }
    /* --- OktoAI --- */
    .oktoai-anim {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 6vh;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .oktoai-flare {
      position: absolute;
      left: 50%; top: 54%;
      transform: translate(-50%,-50%);
      width: 260px; height: 70px;
      border-radius: 60% 80%;
      background: radial-gradient(ellipse 100% 65% at 53% 60%, #10a37f11 30%, #181b2300 100%);
      filter: blur(8px);
      opacity: 0.36;
      z-index: -1;
      animation: haloAnim 5.2s cubic-bezier(.6,.13,.65,.94) infinite alternate;
    }
    @keyframes haloAnim {
      0% { opacity: 0.13; transform: translate(-50%,-50%) scale(0.99);}
      50% { opacity: 0.36; transform: translate(-50%,-50%) scale(1.09);}
      100% { opacity: 0.13; transform: translate(-50%,-50%) scale(0.99);}
    }
    .oktoai-pulse {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(95deg, #8fc9b0 0%, #10a37f 65%, #1e2226 100%);
      background-size: 190% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: oktoBreathe 3.8s cubic-bezier(.52,.1,.56,.98) infinite;
      z-index: 4;
      position: relative;
      padding-right: 0.22em;
      transition: filter 0.21s;
      filter: drop-shadow(0 0 6px #10a37f11);
    }
    @keyframes oktoBreathe {
      0%, 100% { letter-spacing: -0.5px; filter: blur(0.1px);}
      30% { letter-spacing: 0.03em; filter: blur(0.5px);}
      60% { letter-spacing: -0.5px; filter: blur(0.07px);}
    }
    .oktoai-scan {
      position: absolute;
      left: 7%; right: 7%; top: 0; bottom: 0;
      pointer-events: none;
      border-radius: 1em;
      border-top: 1.2px dashed #10a37f55;
      border-bottom: 1.2px dashed #10a37f55;
      opacity: 0.15;
      animation: scanAnim 2.6s linear infinite;
    }
    @keyframes scanAnim {
      0% { top: 90%; opacity: 0.12;}
      20% { top: 30%; opacity: 0.19;}
      40% { top: 10%; opacity: 0.24;}
      70% { top: 30%; opacity: 0.19;}
      100% { top: 90%; opacity: 0.12;}
    }
    .oktoai-dot {
      width: 11px; height: 11px;
      margin-left: 9px;
      border-radius: 50%;
      background: #10a37f;
      box-shadow: 0 0 7px 0 #10a37f33;
      animation: dotPulse 1.7s infinite;
      display: inline-block;
    }
    @keyframes dotPulse {
      0%,100% { transform: scale(1); opacity:0.8;}
      60% { transform: scale(1.22); opacity:1;}
    }
    p {
      font-size: 1.12rem;
      color: #bababa;
      max-width: 480px;
      margin-bottom: 3.3rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.13s both;
      z-index: 4;
      position: relative;
      text-align: center;
    }
    /* ---- SEARCH BOX ---- */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 840px;
      min-width: 350px;
      margin: 2rem auto 0 auto;
      background: var(--glass-bg);
      border-radius: 0.9rem;
      box-shadow: 0 1px 16px 0 #181b2312;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) brightness(1.01);
      padding: 0.30rem 0.33rem;
      gap: 0.2rem;
      z-index: 4;
      transition: box-shadow 0.18s, border 0.16s;
      animation: fadeInUp 0.8s 0.18s both;
      position: relative;
      overflow: visible;
      min-height: 54px;
    }
    .search-box:focus-within::before,
    .search-box:hover::before {
      opacity: 1;
      transform: scale(1.025);
    }
    .search-box::before {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 0.99rem;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      background: radial-gradient(ellipse 85% 60% at 55% 70%, #10a37f0a 30%, #1c232800 100%);
      box-shadow: 0 0 14px 0 #10a37f0a;
      transition: opacity 0.26s, transform 0.28s;
      animation: pulseHalo 4s infinite cubic-bezier(.61,.2,.39,.97);
    }
    @keyframes pulseHalo {
      0% { opacity: 0.05;}
      50% { opacity: 0.13;}
      100% { opacity: 0.07;}
    }
    .ai-icon {
      position: absolute;
      left: 25px;
      top: 51%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      z-index: 3;
      pointer-events: none;
      opacity: 0.82;
      filter: drop-shadow(0 0 2px #10a37f18);
      animation: aiRotate 3.2s linear infinite;
      transition: opacity 0.18s;
    }
    @keyframes aiRotate {
      0% { transform: translateY(-50%) rotate(0);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }
    .search-box input {
      font-size: 1.08rem;
      font-family: inherit;
      background: #23282b;
      border: none;
      color: #e7eaea;
      outline: none;
      padding: 0.61rem 1.2rem 0.61rem 2.7rem;
      border-radius: 0.6rem;
      margin-right: 0.12rem;
      transition: box-shadow 0.12s, transform 0.12s;
      box-shadow: 0 1px 7px 0 #181b2309 inset;
      position: relative;
      z-index: 2;
      width: 100%;
      min-width: 0;
      flex: 4 4 340px;
    }
    .search-box select {
      background: #202522;
      color: #10a37f;
      font-weight: bold;
      border: none;
      border-radius: 0.6rem;
      font-size: 1.06rem;
      padding: 0.45rem 1.05rem;
      margin-right: 0.12rem;
      outline: none;
      transition: background 0.16s, color 0.11s;
      box-shadow: 0 1px 2px #10a37f07 inset;
      min-width: 110px;
      cursor: pointer;
      appearance: none;
    }
    .search-box select:focus, .search-box select:hover {
      background: #25382e;
      color: #19b691;
    }
    .search-box input:focus, .search-box select:focus, .bounce {
      box-shadow: 0 0 0 2px #10a37f22;
      transform: scale(1.009);
    }
    .search-box button {
      background: #10a37f;
      border: none;
      color: #f4f4f6;
      font-size: 1.09rem;
      font-weight: 700;
      padding: 0.52rem 2.3rem;
      border-radius: 0.7rem;
      cursor: pointer;
      transition: background 0.13s, color 0.11s, box-shadow 0.1s, transform 0.09s;
      box-shadow: 0 1px 6px #10a37f12;
      outline: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.03em;
      min-width: 120px;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .search-box button:hover, .search-box button:focus {
      background: #0b664d;
      color: #fff;
      box-shadow: 0 0 11px 0 #10a37f14;
      transform: scale(1.012);
    }
    .search-box button:active {
      transform: scale(0.97);
    }
    .ripple-effect {
      position: absolute;
      width: 70px; height: 70px;
      background: radial-gradient(circle, #10a37f33 0, #23282b00 100%);
      border-radius: 100%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      left: 50%;
      top: 50%;
      animation: ripple-btn .6s cubic-bezier(.24,.6,.32,1.21);
      z-index: 10;
    }
    @keyframes ripple-btn {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0.14;}
      70% { opacity: 0.04;}
      100% { transform: translate(-50%,-50%) scale(1.07); opacity: 0;}
    }
    #response {
      margin-top: 2.1rem;
      max-width: 520px;
      margin-left: auto; margin-right: auto;
      text-align: left;
      font-size: 1.04rem;
      line-height: 1.53;
      z-index: 6;
      animation: fadeInUp 0.9s 0.4s both;
      position: relative;
    }
    .bubble {
      background: #1c1f23f1;
      border: 1px solid #10a37f0b;
      border-radius: 11px;
      padding: 13px 20px;
      box-shadow: 0 2px 7px #10a37f10;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b230d);
      position: relative;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #10a37f;
      border-top: 3px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 3.2rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #bdbdbd;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.35;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }
    @media (max-width: 1200px) {
      .search-box { max-width: 99vw;}
    }
    @media (max-width: 700px) {
      .oktoai-pulse { font-size: 1.3rem;}
      .search-box { max-width: 97vw; min-width: 0;}
      .bubble { padding: 9px 4px;}
      .oktoai-flare { width: 108px; height: 22px;}
      #response { max-width: 97vw;}
    }
  </style>
</head>
<body>
  <div class="bg-ripples">
    <div class="ripple" style="left:8vw;top:18vh;"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <div class="oktoai-anim">
    <span class="oktoai-pulse">OktoAI
      <span class="oktoai-scan"></span>
    </span>

  </div>
  <p>L’humain propulsé par l’intelligence.</p>
  <div class="search-box">
    <svg class="ai-icon" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="13" stroke="#10a37f" stroke-width="2" fill="#23282b" />
      <path d="M12.8 16a3.2 3.2 0 116.4 0 3.2 3.2 0 01-6.4 0z" stroke="#10a37f" stroke-width="1.7" fill="none"/>
      <circle cx="16" cy="16" r="1.3" fill="#10a37f" />

</html>
