<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }

    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }

    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>'; // animation
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
  </script>
  <style>
    :root {
      --okto-mauve: #8e2de2;
      --okto-green: #10a37f;
      --okto-cyan: #00ffcc;
      --okto-dark: #181b23;
      --glass-bg: rgba(24,27,35,0.80);
      --glass-border: rgba(80,255,220,0.10);
    }

    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #101018 0%, #181b23 90%);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ----- BACKGROUND RIPPLE ANIMATION ----- */
    .bg-ripples {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }
    .ripple {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffc975 20%, #8e2de215 60%, #181b2300 100%);
      filter: blur(60px);
      opacity: 0.6;
      animation: rippleMove 12s linear infinite;
    }
    .ripple:nth-child(2) {
      left: 55vw; top: 60vh;
      background: radial-gradient(circle, #8e2de275 30%, #10a37f15 80%, #181b2300 100%);
      width: 440px; height: 440px;
      animation-delay: 4s;
      opacity: 0.5;
      filter: blur(40px);
    }
    .ripple:nth-child(3) {
      left: 70vw; top: 10vh;
      background: radial-gradient(circle, #10a37f90 0%, #00ffcc30 80%, #181b2300 100%);
      width: 380px; height: 380px;
      animation-delay: 7s;
      opacity: 0.3;
      filter: blur(50px);
    }
    @keyframes rippleMove {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.06);}
      100% { transform: translateY(0) scale(1);}
    }

    /* ---- HEADER ---- */
    h1 {
      font-size: 3.2rem;
      margin-top: 2vh;
      margin-bottom: 0.7rem;
      background: linear-gradient(90deg, var(--okto-mauve), var(--okto-cyan), var(--okto-green), var(--okto-mauve));
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientWave 7s ease-in-out infinite alternate;
      letter-spacing: -1.5px;
      z-index: 2;
      filter: drop-shadow(0 4px 12px #181b2355);
      transition: text-shadow 0.2s;
      cursor: pointer;
      user-select: none;
    }
    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1:hover { text-shadow: 0 0 40px #00ffcc80, 0 0 16px #181b2360; }

    /* ---- SUBTITLE ---- */
    p {
      font-size: 1.2rem;
      color: #bdbdbd;
      max-width: 600px;
      margin-bottom: 2rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.15s both;
    }

    /* ---- SEARCH BOX ---- */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 540px;
      margin: 2rem auto 0 auto;
      background: var(--glass-bg);
      border-radius: 1.5rem;
      box-shadow: 0 6px 44px 0 #10141c99, 0 1.5px 0px #00ffcc18;
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(11px) brightness(1.1);
      padding: 0.5rem 0.7rem;
      gap: 0.4rem;
      z-index: 2;
      transition: box-shadow 0.3s, border 0.3s;
      animation: fadeInUp 0.8s 0.18s both;
    }
    .search-box:focus-within, .search-box:hover {
      box-shadow: 0 4px 64px 0 #00ffc930, 0 2px 0px #8e2de222;
      border: 2px solid #00ffcc55;
    }
    .search-box input, .search-box select {
      font-size: 1.08rem;
      font-family: inherit;
      background: rgba(35,40,52,0.85);
      border: none;
      color: #fff;
      outline: none;
      padding: 0.66rem 1rem;
      border-radius: 1rem;
      margin-right: 0.15rem;
      transition: box-shadow 0.23s;
      box-shadow: 0 2px 16px 0 #181b230f inset;
    }
    .search-box select {
      width: 120px;
      font-weight: bold;
      background: rgba(26, 30, 36, 0.87);
      color: #1fffc9;
      border: none;
      outline: none;
      cursor: pointer;
      appearance: none;
    }
    .search-box input:focus {
      box-shadow: 0 0 0 2px #10a37f55;
    }
    .search-box button {
      background: linear-gradient(90deg, #10a37f, #00ffcc 65%, #8e2de2 95%);
      border: none;
      color: #101018;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 0.66rem 1.4rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.22s, color 0.22s, box-shadow 0.2s, transform 0.13s;
      box-shadow: 0 2px 20px #00ffcc18, 0 2px 0px #10a37f11;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .search-box button:hover, .search-box button:focus {
      background: linear-gradient(90deg, #8e2de2, #00ffcc 45%, #10a37f 95%);
      color: #fff;
      box-shadow: 0 0 24px 0 #10a37f33;
      transform: scale(1.03);
    }
    .search-box button:active {
      transform: scale(0.98);
    }

    /* ---- RESPONSE BUBBLE ---- */
    #response {
      margin-top: 2.4rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 1.11rem;
      line-height: 1.54;
      z-index: 3;
      animation: fadeInUp 0.9s 0.4s both;
    }
    .bubble {
      background: rgba(32,38,48,0.95);
      border: 1.5px solid #00ffcc18;
      border-radius: 14px;
      padding: 22px 24px;
      box-shadow: 0 4px 24px #00ffcc24;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b2325);
      position: relative;
    }
    /* Loader animation */
    .loader {
      display: inline-block;
      width: 28px;
      height: 28px;
      border: 4px solid #10a37f;
      border-top: 4px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.88s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Fade in up animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* ---- FOOTER ---- */
    footer {
      margin-top: 4rem;
      margin-bottom: 2rem;
      font-size: 0.99rem;
      color: #bdbdbd;
      letter-spacing: 0.03em;
      text-align: center;
      opacity: 0.62;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }

    /* Glass reflection on search box */
    .search-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1.5rem;
      pointer-events: none;
      opacity: 0.19;
      background: linear-gradient(120deg, #fff6 10%, #00ffcc20 30%, #fff0 80%);
      z-index: 10;
      animation: glassLight 4s ease-in-out infinite alternate;
    }
    @keyframes glassLight {
      0% { opacity: 0.18; }
      100% { opacity: 0.31;}
    }

    /* Make everything responsive */
    @media (max-width: 650px) {
      h1 { font-size: 2rem;}
      .search-box { max-width: 99vw; padding: 0.2rem 0.3rem;}
      .bubble { padding: 13px 10px;}
    }
  </style>
</head>
<body>
  <div class="bg-ripples">
    <div class="ripple" style="left:8vw;top:12vh;"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <h1>OktoAI</h1>
  <p>L’humain propulsé par l’intelligence.</p>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Posez votre question..." />
    <select id="engine-select">
      <option value="google">Google</option>
      <option value="perplexity">Perplexity AI</option>
      <option value="you">You.com</option>
      <option value="oktoai">OktoAI</option>
    </select>
    <button onclick="performSearch()">Envoyer</button>
  </div>
  <div id="response"></div>
  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
