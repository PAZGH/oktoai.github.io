<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }
    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>';
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble animated-pop'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      // Effet ripple sur bouton
      const btn = document.querySelector('.search-box button');
      if(btn) {
        btn.addEventListener('click', function(e){
          let ripple = document.createElement('span');
          ripple.className = 'ripple-effect';
          let rect = btn.getBoundingClientRect();
          ripple.style.left = `${e.clientX - rect.left}px`;
          ripple.style.top = `${e.clientY - rect.top}px`;
          btn.appendChild(ripple);
          setTimeout(()=>{ripple.remove()}, 550);
        });
      }
      // Rebond input/select
      ['#search-input','#engine-select'].forEach(sel=>{
        const el=document.querySelector(sel);
        if(el) {
          el.addEventListener('focus',()=>el.classList.add('bounce'));
          el.addEventListener('blur',()=>el.classList.remove('bounce'));
        }
      });
      // Particules sobres
      const canvas = document.createElement('canvas');
      canvas.id = 'particles';
      canvas.style.position = 'fixed';
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      canvas.style.zIndex = 1;
      canvas.style.pointerEvents = 'none';
      document.body.prepend(canvas);
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;
      let particles = [];
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W*dpr; canvas.height = H*dpr;
        canvas.style.width = W+'px'; canvas.style.height = H+'px';
      }
      resize(); window.addEventListener('resize', resize);
      for(let i=0; i<18; i++) {
        let angle = Math.random()*2*Math.PI;
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          r: 1.1+Math.random()*1.9,
          dx: Math.cos(angle)*0.08 + Math.random()*0.06,
          dy: Math.sin(angle)*0.08 + Math.random()*0.06,
          color: "#10a37f26"
        });
      }
      function anim() {
        ctx.clearRect(0,0,W*dpr,H*dpr);
        for(const p of particles){
          p.x += p.dx; p.y += p.dy;
          if(p.x < 0) p.x = W;
          if(p.x > W) p.x = 0;
          if(p.y < 0) p.y = H;
          if(p.y > H) p.y = 0;
          ctx.beginPath();
          ctx.arc(p.x*dpr, p.y*dpr, p.r*dpr, 0, 2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 2*dpr;
          ctx.fill();
        }
        requestAnimationFrame(anim);
      }
      anim();
    });
  </script>
  <style>
    :root {
      --okto-green: #10a37f;
      --okto-dark: #191b21;
      --glass-bg: rgba(28,30,34,0.98);
      --glass-border: rgba(44,255,190,0.07);
    }
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      color: #f4f4f6;
      background: #191b21;
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }
    /* Water ripple overlay, ultra soft */
    .water-bg {
      pointer-events: none;
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 2;
      background: repeating-radial-gradient(circle at 23% 22%, #10a37f0c 0, #23282b09 60%, #181b2300 100%);
      animation: waterMove 18s cubic-bezier(.5,0,.5,1) infinite alternate;
      opacity: 0.05;
    }
    @keyframes waterMove {
      0% { background-position: 0% 0%; filter: blur(7px);}
      60% { background-position: 40% 40%; filter: blur(13px);}
      100% { background-position: 0% 0%; filter: blur(7px);}
    }
    /* Ripples encore plus subtil */
    .bg-ripples {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }
    .ripple {
      position: absolute;
      width: 320px; height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, #10a37f15 30%, #20232905 100%, #181b2300 100%);
      filter: blur(44px);
      opacity: 0.10;
      animation: rippleMove 14s linear infinite;
    }
    .ripple:nth-child(2) {
      left: 54vw; top: 58vh;
      background: radial-gradient(circle, #232c2710 40%, #10a37f13 100%, #181b2300 100%);
      width: 150px; height: 150px;
      animation-delay: 4s;
      opacity: 0.06;
      filter: blur(14px);
    }
    .ripple:nth-child(3) {
      left: 65vw; top: 18vh;
      background: radial-gradient(circle, #10a37f11 0%, #23282b06 90%, #181b2300 100%);
      width: 120px; height: 120px;
      animation-delay: 7s;
      opacity: 0.06;
      filter: blur(9px);
    }
    @keyframes rippleMove {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-20px) scale(1.02);}
      100% { transform: translateY(0) scale(1);}
    }
    /* ---- HEADER ---- */
    .oktoai-anim {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 8vh;
      margin-bottom: 0.6rem;
    }
    .oktoai-pulse {
      font-size: 2.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8fc9b0 5%, #10a37f 50%, #1e2226 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientWave 7s ease-in-out infinite alternate, oktoPulseGlow 2.8s cubic-bezier(.38,.23,.59,.78) infinite;
      letter-spacing: -0.5px;
      z-index: 4;
      user-select: none;
      position: relative;
      padding-right: 0.25em;
    }
    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes oktoPulseGlow {
      0%, 100% { text-shadow: 0 0 7px #10a37f29; }
      50% { text-shadow: 0 0 18px #10a37f59, 0 0 22px #10a37f16; }
    }
    .oktoai-dot {
      width: 12px; height: 12px;
      margin-left: 9px;
      border-radius: 50%;
      background: #10a37f;
      box-shadow: 0 0 7px 0 #10a37f33;
      animation: dotPulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes dotPulse {
      0%,100% { transform: scale(1); opacity:0.75;}
      60% { transform: scale(1.27); opacity:1;}
    }
    .oktoai-halo {
      position: absolute;
      left: 50%; top: 53%;
      transform: translate(-50%,-50%);
      width: 195px; height: 53px;
      border-radius: 60% 80%;
      background: radial-gradient(ellipse 90% 60% at 53% 60%, #10a37f17 20%, #181b2300 100%);
      filter: blur(6px);
      opacity: 0.45;
      z-index: -1;
      animation: haloAnim 3.5s cubic-bezier(.7,.13,.45,.97) infinite alternate;
    }
    @keyframes haloAnim {
      0% { opacity: 0.29; transform: translate(-50%,-50%) scale(0.97);}
      50% { opacity: 0.61; transform: translate(-50%,-50%) scale(1.07);}
      100% { opacity: 0.29; transform: translate(-50%,-50%) scale(0.97);}
    }
    p {
      font-size: 1.06rem;
      color: #bababa;
      max-width: 420px;
      margin-bottom: 3.3rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.13s both;
      z-index: 4;
      position: relative;
      text-align: center;
    }
    /* ---- SEARCH BOX ---- */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 415px;
      margin: 2rem auto 0 auto;
      background: var(--glass-bg);
      border-radius: 1.08rem;
      box-shadow: 0 1px 12px 0 #181b2312;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) brightness(1.01);
      padding: 0.30rem 0.33rem;
      gap: 0.18rem;
      z-index: 4;
      transition: box-shadow 0.18s, border 0.16s;
      animation: fadeInUp 0.8s 0.18s both;
      position: relative;
      overflow: visible;
      min-height: 49px;
    }
    .search-box:focus-within::before,
    .search-box:hover::before {
      opacity: 1;
      transform: scale(1.03);
    }
    .search-box::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 1.1rem;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      background: radial-gradient(ellipse 65% 45% at 55% 60%, #10a37f11 30%, #1c232800 100%);
      box-shadow: 0 0 16px 0 #10a37f0b;
      transition: opacity 0.31s, transform 0.32s;
      animation: pulseHalo 4s infinite cubic-bezier(.61,.2,.39,.97);
    }
    @keyframes pulseHalo {
      0% { opacity: 0.05;}
      50% { opacity: 0.13;}
      100% { opacity: 0.07;}
    }
    .ai-icon {
      position: absolute;
      left: 17px;
      top: 51%;
      transform: translateY(-50%);
      width: 19px;
      height: 19px;
      z-index: 3;
      pointer-events: none;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #10a37f33);
      animation: aiRotate 3.2s linear infinite;
      transition: opacity 0.18s;
    }
    @keyframes aiRotate {
      0% { transform: translateY(-50%) rotate(0);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }
    .search-box input {
      font-size: 1.01rem;
      font-family: inherit;
      background: #23282b;
      border: none;
      color: #e7eaea;
      outline: none;
      padding: 0.47rem 1rem 0.47rem 2.1rem;
      border-radius: 0.7rem;
      margin-right: 0.11rem;
      transition: box-shadow 0.15s, transform 0.15s;
      box-shadow: 0 1px 6px 0 #181b2309 inset;
      position: relative;
      z-index: 2;
      width: 100%;
      min-width: 0;
      flex: 1 1 140px;
    }
    /* Select stylé comme un bouton */
    .search-box select {
      background: #202522;
      color: #10a37f;
      font-weight: bold;
      border: none;
      border-radius: 0.7rem;
      font-size: 1rem;
      padding: 0.45rem 0.9rem;
      margin-right: 0.11rem;
      outline: none;
      transition: background 0.2s, color 0.15s;
      box-shadow: 0 1px 3px #10a37f09 inset;
      min-width: 97px;
      cursor: pointer;
      appearance: none;
    }
    .search-box select:focus, .search-box select:hover {
      background: #25382e;
      color: #19b691;
    }
    .search-box input:focus, .search-box select:focus, .bounce {
      box-shadow: 0 0 0 2px #10a37f22;
      transform: scale(1.011);
    }
    .search-box button {
      background: #10a37f;
      border: none;
      color: #f4f4f6;
      font-size: 1.01rem;
      font-weight: 700;
      padding: 0.43rem 1.21rem;
      border-radius: 0.77rem;
      cursor: pointer;
      transition: background 0.16s, color 0.17s, box-shadow 0.12s, transform 0.13s;
      box-shadow: 0 1px 6px #10a37f12;
      outline: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.03em;
      min-width: 70px;
      min-height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .search-box button:hover, .search-box button:focus {
      background: #0b664d;
      color: #fff;
      box-shadow: 0 0 9px 0 #10a37f16;
      transform: scale(1.013);
    }
    .search-box button:active {
      transform: scale(0.97);
    }
    .ripple-effect {
      position: absolute;
      width: 62px; height: 62px;
      background: radial-gradient(circle, #10a37f41 0, #23282b00 100%);
      border-radius: 100%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      left: 50%;
      top: 50%;
      animation: ripple-btn .6s cubic-bezier(.24,.6,.32,1.21);
      z-index: 10;
    }
    @keyframes ripple-btn {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0.18;}
      70% { opacity: 0.04;}
      100% { transform: translate(-50%,-50%) scale(1.04); opacity: 0;}
    }
    #response {
      margin-top: 2.1rem;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      text-align: left;
      font-size: 1.01rem;
      line-height: 1.53;
      z-index: 6;
      animation: fadeInUp 0.9s 0.4s both;
      position: relative;
    }
    .bubble {
      background: #1c1f23ef;
      border: 1px solid #10a37f0b;
      border-radius: 11px;
      padding: 13px 17px;
      box-shadow: 0 2px 7px #10a37f10;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b230d);
      position: relative;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #10a37f;
      border-top: 3px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 3.2rem;
      margin-bottom: 1.5rem;
      font-size: 0.93rem;
      color: #bdbdbd;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.35;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }
    @media (max-width: 650px) {
      .oktoai-pulse { font-size: 1.35rem;}
      .search-box { max-width: 97vw; padding: 0.12rem 0.2rem;}
      .bubble { padding: 9px 4px;}
      .oktoai-halo { width: 98px; height: 28px;}
    }
  </style>
</head>
<body>
  <div class="water-bg"></div>
  <div class="bg-ripples">
    <div class="ripple" style="left:8vw;top:18vh;"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <div class="oktoai-anim">
    <span class="oktoai-pulse">OktoAI</span>
    <span class="oktoai-dot"></span>
    <span class="oktoai-halo"></span>
  </div>
  <p>L’humain propulsé par l’intelligence.</p>
  <div class="search-box">
    <svg class="ai-icon" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="13" stroke="#10a37f" stroke-width="2" fill="#23282b" />
      <path d="M12.8 16a3.2 3.2 0 116.4 0 3.2 3.2 0 01-6.4 0z" stroke="#10a37f" stroke-width="1.7" fill="none"/>
      <circle cx="16" cy="16" r="1.3" fill="#10a37f" />
      <path d="M16 6v2M16 24v2M6 16h2M24 16h2M9.64 9.64l1.4 1.4M20.96 20.96l1.4 1.4M20.96 11.04l1.4-1.4M9.64 22.36l-1.4 1.4" stroke="#10a37f99" stroke-width="1"/>
    </svg>
    <input type="text" id="search-input" placeholder="Posez votre question..." />
    <select id="engine-select">
      <option value="google">Google</option>
      <option value="perplexity">Perplexity AI</option>
      <option value="you">You.com</option>
      <option value="oktoai">OktoAI</option>
    </select>
    <button onclick="performSearch()">Envoyer</button>
  </div>
  <div id="response"></div>
  <footer>© 2025 OktoAI. Tous droits réservés.</footer>
</body>
</html>
