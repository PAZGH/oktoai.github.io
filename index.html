<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OktoAI | Intelligence augmentée</title>
  <style>
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #181b22;
      color: #f4f4f6;
      margin: 0; padding: 0;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }
    /* --- Fond sphères gradient, glow, grid, noise --- */
    .gradient-background {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .gradient-sphere {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px) brightness(1.03);
      opacity: 0.34;
      animation: moveSphere 38s ease-in-out infinite alternate;
      pointer-events: none;
      will-change: transform;
      mix-blend-mode: lighten;
    }
    .sphere-1 {
      width: 550px; height: 550px;
      left: -190px; top: -120px;
      background: radial-gradient(circle at 35% 25%, #13e8b1 0%, #005555 92%, #0000 100%);
      animation-delay: 0s;
    }
    .sphere-2 {
      width: 410px; height: 410px;
      right: -110px; top: 50px;
      background: radial-gradient(circle at 68% 24%, #0e8187 0%, #0c3538 90%, #0000 100%);
      animation-delay: 4s;
    }
    .sphere-3 {
      width: 390px; height: 390px;
      left: 20vw; bottom: -160px;
      background: radial-gradient(circle at 40% 80%, #27ffae 0%, #007b71 92%, #0000 100%);
      opacity: 0.26;
      animation-delay: 8s;
    }
    @keyframes moveSphere {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-40px) scale(1.13);}
    }
    .glow {
      position: absolute;
      left: 50%; top: 62%;
      transform: translate(-50%,-50%);
      width: 820px; height: 400px;
      background: radial-gradient(circle at 50% 60%, #10a37f18 15%, #0000 85%);
      filter: blur(80px);
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
    }
    .grid-overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: repeating-linear-gradient(90deg, #1afab222 0 1px, transparent 1px 40px), repeating-linear-gradient(180deg, #1afab210 0 1px, transparent 1px 40px);
      opacity: 0.04;
      pointer-events: none;
      mix-blend-mode: lighten;
    }
    .noise-overlay {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      opacity: 0.12;
      background: url("https://www.transparenttextures.com/patterns/noise.png");
      mix-blend-mode: lighten;
    }
    .mesh-canvas {
      position: absolute;
      inset: 0;
      width: 100vw; height: 100vh;
      z-index: 10;
      pointer-events: none;
      display: block;
    }
    /* --- Contenu central (OktoAI, searchbox, etc) --- */
    .content-container {
      position: relative;
      z-index: 100;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      pointer-events: auto;
    }
    .oktoai-anim {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 7vh;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    .oktoai-flare {
      position: absolute;
      left: 50%; top: 54%;
      transform: translate(-50%,-50%);
      width: 260px; height: 70px;
      border-radius: 60% 80%;
      background: radial-gradient(ellipse 100% 65% at 53% 60%, #10a37f11 30%, #181b2300 100%);
      filter: blur(8px);
      opacity: 0.17;
      z-index: -1;
      animation: haloAnim 5.2s cubic-bezier(.6,.13,.65,.94) infinite alternate;
    }
    @keyframes haloAnim {
      0% { opacity: 0.11; transform: translate(-50%,-50%) scale(0.99);}
      50% { opacity: 0.17; transform: translate(-50%,-50%) scale(1.09);}
      100% { opacity: 0.11; transform: translate(-50%,-50%) scale(0.99);}
    }
    .oktoai-pulse {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(95deg, #8fc9b0 0%, #10a37f 65%, #1e2226 100%);
      background-size: 190% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: oktoBreathe 3.8s cubic-bezier(.52,.1,.56,.98) infinite;
      z-index: 4;
      position: relative;
      padding-right: 0.22em;
      transition: filter 0.21s;
      filter: drop-shadow(0 0 6px #10a37f0d);
    }
    @keyframes oktoBreathe {
      0%, 100% { letter-spacing: -0.5px; filter: blur(0.1px);}
      30% { letter-spacing: 0.03em; filter: blur(0.5px);}
      60% { letter-spacing: -0.5px; filter: blur(0.07px);}
    }
    .oktoai-scan {
      position: absolute;
      left: 7%; right: 7%; top: 0; bottom: 0;
      pointer-events: none;
      border-radius: 1em;
      border-top: 1.2px dashed #10a37f31;
      border-bottom: 1.2px dashed #10a37f31;
      opacity: 0.11;
      animation: scanAnim 2.6s linear infinite;
    }
    @keyframes scanAnim {
      0% { top: 90%; opacity: 0.08;}
      20% { top: 30%; opacity: 0.15;}
      40% { top: 10%; opacity: 0.19;}
      70% { top: 30%; opacity: 0.12;}
      100% { top: 90%; opacity: 0.09;}
    }
    .oktoai-dot {
      width: 11px; height: 11px;
      margin-left: 9px;
      border-radius: 50%;
      background: #10a37f;
      box-shadow: 0 0 7px 0 #10a37f33;
      animation: dotPulse 1.7s infinite;
      display: inline-block;
    }
    @keyframes dotPulse {
      0%,100% { transform: scale(1); opacity:0.8;}
      60% { transform: scale(1.22); opacity:1;}
    }
    .subtitle {
      font-size: 1.12rem;
      color: #bababa;
      max-width: 480px;
      margin-bottom: 3.3rem;
      margin-top: 0;
      animation: fadeInUp 0.7s 0.13s both;
      z-index: 4;
      position: relative;
      text-align: center;
      opacity: 0.93;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 840px;
      min-width: 350px;
      margin: 2rem auto 0 auto;
      background: rgba(28,30,34,0.97);
      border-radius: 0.9rem;
      box-shadow: 0 1px 16px 0 #181b2312;
      border: 1px solid rgba(44,255,190,0.06);
      backdrop-filter: blur(8px) brightness(1.01);
      padding: 0.30rem 0.33rem;
      gap: 0.2rem;
      z-index: 4;
      transition: box-shadow 0.18s, border 0.16s;
      animation: fadeInUp 0.8s 0.18s both;
      position: relative;
      overflow: visible;
      min-height: 54px;
    }
    .search-box:focus-within::before,
    .search-box:hover::before {
      opacity: 1;
      transform: scale(1.025);
    }
    .search-box::before {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 0.99rem;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      background: radial-gradient(ellipse 85% 60% at 55% 70%, #10a37f0a 30%, #1c232800 100%);
      box-shadow: 0 0 14px 0 #10a37f0a;
      transition: opacity 0.26s, transform 0.28s;
      animation: pulseHalo 4s infinite cubic-bezier(.61,.2,.39,.97);
    }
    @keyframes pulseHalo {
      0% { opacity: 0.04;}
      50% { opacity: 0.10;}
      100% { opacity: 0.05;}
    }
    .ai-icon {
      position: absolute;
      left: 25px;
      top: 51%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      z-index: 3;
      pointer-events: none;
      opacity: 0.82;
      filter: drop-shadow(0 0 2px #10a37f18);
      animation: aiRotate 3.2s linear infinite;
      transition: opacity 0.18s;
    }
    @keyframes aiRotate {
      0% { transform: translateY(-50%) rotate(0);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }
    .search-box input {
      font-size: 1.08rem;
      font-family: inherit;
      background: #23282b;
      border: none;
      color: #e7eaea;
      outline: none;
      padding: 0.61rem 1.2rem 0.61rem 2.7rem;
      border-radius: 0.6rem;
      margin-right: 0.12rem;
      transition: box-shadow 0.12s, transform 0.12s;
      box-shadow: 0 1px 7px 0 #181b2309 inset;
      position: relative;
      z-index: 2;
      width: 100%;
      min-width: 0;
      flex: 4 4 340px;
    }
    /* Select moderne et glass */
    .search-box select {
      background: rgba(22,27,30,0.7);
      color: #10a37f;
      font-weight: bold;
      border: 1.2px solid #1a3730;
      border-radius: 0.6rem;
      font-size: 1.06rem;
      padding: 0.45rem 1.05rem;
      margin-right: 0.12rem;
      outline: none;
      box-shadow: 0 1px 5px #10a37f07 inset;
      min-width: 110px;
      cursor: pointer;
      appearance: none;
      transition: border 0.13s, background 0.14s, box-shadow 0.14s;
      backdrop-filter: blur(2px) brightness(1.04);
      background-image: url("data:image/svg+xml;utf8,<svg fill='rgba(16,163,127,0.5)' height='14' width='14' viewBox='0 0 20 20'><polygon points='5,7 10,13 15,7'/></svg>");
      background-repeat: no-repeat;
      background-position: right 0.7em center;
      background-size: 1.2em;
    }
    .search-box select:focus, .search-box select:hover {
      border: 1.3px solid #10a37f55;
      background: rgba(22,27,30,0.93);
      box-shadow: 0 0 12px 1px #10a37f11;
      color: #18ddb0;
    }
    .search-box select option {
      background: rgba(34,40,44,0.88);
      color: #10a37f;
      border-radius: 0.5em;
      padding: 0.4em 1.1em;
      transition: background 0.15s, color 0.15s;
    }
    .search-box select option:checked, .search-box select option:focus, .search-box select option:hover {
      background: #10a37f33;
      color: #fff;
    }
    .search-box input:focus, .search-box select:focus, .bounce {
      box-shadow: 0 0 0 2px #10a37f18;
      transform: scale(1.009);
    }
    .search-box button {
      background: #10a37f;
      border: none;
      color: #f4f4f6;
      font-size: 1.09rem;
      font-weight: 700;
      padding: 0.52rem 2.3rem;
      border-radius: 0.7rem;
      cursor: pointer;
      transition: background 0.13s, color 0.11s, box-shadow 0.1s, transform 0.09s;
      box-shadow: 0 1px 6px #10a37f12;
      outline: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.03em;
      min-width: 120px;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .search-box button:hover, .search-box button:focus {
      background: #0b664d;
      color: #fff;
      box-shadow: 0 0 11px 0 #10a37f14;
      transform: scale(1.012);
    }
    .search-box button:active {
      transform: scale(0.97);
    }
    .ripple-effect {
      position: absolute;
      width: 70px; height: 70px;
      background: radial-gradient(circle, #10a37f33 0, #23282b00 100%);
      border-radius: 100%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      left: 50%;
      top: 50%;
      animation: ripple-btn .6s cubic-bezier(.24,.6,.32,1.21);
      z-index: 10;
    }
    @keyframes ripple-btn {
      0% { transform: translate(-50%,-50%) scale(0); opacity: 0.14;}
      70% { opacity: 0.04;}
      100% { transform: translate(-50%,-50%) scale(1.07); opacity: 0;}
    }
    #response {
      margin-top: 2.1rem;
      max-width: 520px;
      margin-left: auto; margin-right: auto;
      text-align: left;
      font-size: 1.04rem;
      line-height: 1.53;
      z-index: 6;
      animation: fadeInUp 0.9s 0.4s both;
      position: relative;
    }
    .bubble {
      background: #1c1f23f1;
      border: 1px solid #10a37f0b;
      border-radius: 11px;
      padding: 13px 20px;
      box-shadow: 0 2px 7px #10a37f10;
      animation: fadeInUp 1.3s 0.41s both;
      white-space: pre-wrap;
      filter: drop-shadow(0 2px 8px #181b230d);
      position: relative;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #10a37f;
      border-top: 3px solid #1e1e1e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 3.2rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #bdbdbd;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.35;
      animation: fadeInUp 2.3s 0.7s both;
      z-index: 2;
    }
    @media (max-width:1200px) { .search-box { max-width: 99vw; } }
    @media (max-width:700px) {
      .gradient-sphere { filter: blur(38px) brightness(1.09);}
      .oktoai-pulse { font-size: 1.3rem;}
      .search-box { max-width: 97vw; min-width: 0;}
      .bubble { padding: 9px 4px;}
      .oktoai-flare { width: 108px; height: 22px;}
      #response { max-width: 97vw;}
    }
  </style>
  <script>
    if (window.location.hostname === "www.oktoai.ca") {
      window.location.href = "https://oktoai.ca";
    }
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const engine = document.getElementById("engine-select").value;
      if (query.trim()) {
        let url = "";
        switch(engine) {
          case "google":
            url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "perplexity":
            url = `https://www.perplexity.ai/search?q=${encodeURIComponent(query)}`;
            break;
          case "you":
            url = `https://you.com/search?q=${encodeURIComponent(query)}`;
            break;
          case "oktoai":
            askAI(query);
            return;
        }
        window.open(url, '_blank');
      }
    }
    async function askAI(prompt) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<span class="loader"></span>';
      try {
        const res = await fetch("https://8590c13a-96d1-4f5c-b2fa-3877dde62c30-00-3mfhc1zfhiy3e.worf.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await res.json();
        if (data.result) {
          responseDiv.innerHTML = `<div class='bubble animated-pop'>${data.result}</div>`;
        } else {
          responseDiv.innerHTML = "❌ Erreur: " + JSON.stringify(data);
        }
      } catch (error) {
        responseDiv.innerHTML = "❌ Échec de la requête : " + error.message;
      }
    }
    // Animation network mesh AI en canvas
    document.addEventListener('DOMContentLoaded', function() {
      // -- Canvas network mesh --
      const canvas = document.createElement('canvas');
      canvas.className = 'mesh-canvas';
      document.body.querySelector('.gradient-background').appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let W = window.innerWidth, H = window.innerHeight;

      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W * dpr;
        canvas.height = H * dpr;
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
      }
      resize(); window.addEventListener('resize', resize);

      // Network nodes
      const NODE_COLOR = "#16e0ae";
      const LINK_COLOR = "#16e0ae88";
      const NODE_COUNT = Math.max(28, Math.floor(W/36));
      let nodes = [];
      let t = 0;

      function randomSpeed() {
        return (Math.random()-0.5)*0.07;
      }

      function createNodes() {
        nodes = [];
        for(let i=0; i<NODE_COUNT; i++) {
          nodes.push({
            x: Math.random()*W,
            y: Math.random()*H,
            dx: randomSpeed(),
            dy: randomSpeed()
          });
        }
      }
      createNodes();
      window.addEventListener('resize', ()=>setTimeout(createNodes,400));

      function distance(a, b) {
        return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2);
      }

      function animate() {
        ctx.clearRect(0,0,W*dpr,H*dpr);

        // Draw links
        for(let i=0; i<nodes.length; i++) {
          for(let j=i+1; j<nodes.length; j++) {
            let a = nodes[i], b = nodes[j];
            let dist = distance(a, b);
            if (dist < 190) {
              ctx.save();
              ctx.globalAlpha = 0.14 + 0.14 * Math.cos((t/160) + (i+j)/9);
              ctx.strokeStyle = LINK_COLOR;
              ctx.lineWidth = 1.1;
              ctx.beginPath();
              ctx.moveTo(a.x*dpr, a.y*dpr);
              ctx.lineTo(b.x*dpr, b.y*dpr);
              ctx.shadowColor = "#16e0ae18";
              ctx.shadowBlur = 4*dpr;
              ctx.stroke();
              ctx.restore();
            }
          }
        }

        // Draw nodes
        for(const node of nodes) {
          let pulse = 0.92 + Math.sin(t/120 + node.x/400 + node.y/290)*0.22;
          ctx.save();
          ctx.beginPath();
          ctx.arc(node.x*dpr, node.y*dpr, 2.2*pulse*dpr, 0, 2*Math.PI);
          ctx.fillStyle = NODE_COLOR;
          ctx.globalAlpha = 0.36+0.22*pulse;
          ctx.shadowColor = NODE_COLOR;
          ctx.shadowBlur = 8*dpr*pulse;
          ctx.fill();
          ctx.restore();

          // Move
          node.x += node.dx; node.y += node.dy;
          // Bounce
          if (node.x < 0 || node.x > W) node.dx *= -1;
          if (node.y < 0 || node.y > H) node.dy *= -1;
          // Natural drift
          node.x += Math.sin(t/240 + node.x/400)*0.09;
          node.y += Math.cos(t/210 + node.y/230)*0.09;
        }

        t += 0.5;
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</head>
<body>
  <div class="gradient-background">
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="gradient-sphere sphere-3"></div>
    <div class="glow"></div>
    <div class="grid-overlay"></div>
    <div class="noise-overlay"></div>
    <!-- Le canvas network mesh sera ajouté dynamiquement ici -->
  </div>
  <div class="content-container">
    <div class="oktoai-anim">
      <span class="oktoai-pulse">OktoAI
        <span class="oktoai-scan"></span>
      </span>
      <span class="oktoai-dot"></span>
      <span class="oktoai-flare"></span>
    </div>
    <div class="subtitle">L’humain propulsé par l’intelligence.</div>
    <div class="search-box">
      <svg class="ai-icon" viewBox="0 0 32 32" fill="none">
        <circle cx="16" cy="16" r="13" stroke="#10a37f" stroke-width="2" fill="#23282b" />
        <path d="M12.8 16a3.2 3.2 0 116.4 0 3.2 3.2 0 01-6.4 0z" stroke="#10a37f" stroke-width="1.7" fill="none"/>
        <circle cx="16" cy="16" r="1.3" fill="#10a37f" />
        <path d="M16 6v2M16 24v2M6 16h2M24 16h2M9.64 9.64l1.4 1.4M20.96 20.96l1.4 1.4M20.96 11.04l1.4-1.4M9.64 22.36l-1.4 1.4" stroke="#10a37f99" stroke-width="1"/>
      </svg>
      <input type="text" id="search-input" placeholder="Posez votre question..." />
      <select id="engine-select">
        <option value="google">Google</option>
        <option value="perplexity">Perplexity AI</option>
        <option value="you">You.com</option>
        <option value="oktoai">OktoAI</option>
      </select>
      <button onclick="performSearch()">Envoyer</button>
    </div>
    <div id="response"></div>
    <footer>© 2025 OktoAI. Tous droits réservés.</footer>
  </div>
</body>
